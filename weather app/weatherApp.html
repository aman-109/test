<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
    <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 500px;
          width: 600px;
        }
        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 600px;
          }

        
        </style>
  </head>
  <body>
      <div id="details"> 
        <h1 id="heading">Weather App</h1>
        <input type="text" id="city" placeholder="Enter City Name"/>
        <button id="searchbtn" onclick="getData()">Search Weather</button>
    
      </div>
    
    <div id="parent">
      <div id="namediv"></div>
        <div id="container"></div>
        <div id="map"></div>
    </div>

     <div class="mapouter">
      <div class="gmap_canvas">
        <iframe 
          width="600"
          height="500"
          id="gmap_canvas"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>

<script src="./weatherApp.js"></script>
