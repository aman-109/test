<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>

    <div id="parent"></div>
</body>
</html>

<script>

    let j=0;
    let access;

function start(){

    let images =JSON.parse(localStorage.getItem("images"))

    let parent =document.getElementById("parent")

    
     let image =images[0]
  

    let img =document.createElement("img")
        img.src = image                     //appending to page
        if(parent.innerHTML !== null){
        parent.innerHTML=null
        
    }
        parent.append(img)
   

    j++;
   


  access = setInterval(function(){

        if(j===images.length){        //run till the length only and repeat
            j=0
        }
        parent.innerHTML=null // making it replace every 3 secs

         image =images[j] //adding images one by one

        console.log('j:', j)

         img =document.createElement("img")
        img.src = image                     //appending to page

        parent.append(img)

        j++;//adding images

        
    },2000)


   
}

function pause(){

clearInterval(access);

}

</script>
